<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class='container'>
    <div id="time"></div>
    <div id="day"></div>
    <div id="date"></div>
  </div>

  <script type="text/javascript" src="scripts/clock.js"></script>
  <script>
    clock({
  		twentyfour : false,
  		padzero : false,
  		refresh : 5000, // in milliseconds
  		success: function(clock){
  			document.getElementById('time').innerHTML = clock.hour() + ':' + clock.minute();
        document.getElementById('day').innerHTML = clock.daytext();
  			document.getElementById('date').innerHTML = clock.date() + ' ' + clock.monthtext() + ' ' + clock.year();
  			console.log(clock.hourtext())
  	  }
  	});
  </script>
</body>
</html>
